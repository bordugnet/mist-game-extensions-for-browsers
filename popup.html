<!doctype html>
<html>

<head>
	<title>Mist Fire UI by Desert King</title>
	<script src="js/libs/jq.js"></script>
	<script src="js/popup/popup.js"></script>
	<link rel="stylesheet" href="css/popup/popup.css">
</head>

<body>
	<div class="container">
		<h1><img src="icon16.png"><a href="https://www.mist-game.ru/" target="blank">MMORPG Mist</a></h1>
		<p class="capabilities"><span class="settings_icon"><img src="/images/settings.png"></span>Настройки</p>		
			<div id="options">				
				<div id="options_section">
					<div class="section_heading"><span class="options_arrow">&#8658;</span>Интерфейс</div>
					<div id="interface_section"></div>
				</div>
				<div id="options_section">
					<div class="section_heading"><span class="options_arrow">&#8658;</span>Загород</div>
					<div id="zagorod_section"></div>
				</div>
				<div id="options_section">
					<div class="section_heading"><span class="options_arrow">&#8658;</span>Рюкзак</div>
					<div id="inventory_section"></div>
				</div>
				<div id="options_section">
					<div class="section_heading"><span class="options_arrow">&#8658;</span>Анализатор</div>
					<div id="analyzer_section"></div>
				</div>
				<div class="options_section">
					<div class="section_heading"><span class="options_arrow">&#8658;</span>Замена изображений</div>
					<div id="images_section">
						<div id="player_images" class="subsection">
						</div>
						<div id="background_images" class="subsection">
						</div>
					</div>
				</div>				
			</div>
			<div class="danger">Для применения настроек нужно обновить страницу с игрой</div>		
		<div class="credits">
			<p class="version">Версия: <span class="version_number"></span><span id="version_info"><img	src="/images/info.png"></span></p>
		</div>
	</div>
</body>

</html>
